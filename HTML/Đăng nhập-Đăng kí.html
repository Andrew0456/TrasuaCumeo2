<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Đăng kí</title>
    <link rel="stylesheet" href="/CSS/Đăng nhập-Đăng kí.css">
    <link rel="shortcut icon" type="image/x-icon" href="/IMAGE/1.png" />
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com"><img src="/IMAGE/Facebook_Logo_(2019).png" alt="" width="30px"></a>
                <a href="https://google.com"><img src="/IMAGE/Google.png" alt="" width="38px"></a>
                <a href="https://twitter.com"><img src="/IMAGE/Twitter.png" alt="" width="30px"></a>
            </div>
            <form id="login" action="" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember me</span>
                <!-- <a href="/HTML/Trang chủ.html"><input type="submit" class="submit-btn" value="Đăng nhập"></a> -->
                <a href="/HTML/Trang chủ.html" type="submit" class="submit-btn">Đăng nhập</a>
            </form>
            <form id="register" action="" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Chấp nhận các điều khoản</span>
                <a href="/HTML/Đăng nhập-Đăng kí.html" type="submit" class="submit-btn">Đăng kí</a>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        
        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }



    </script>
</body>
</html>
